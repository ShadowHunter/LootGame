<!doctype html>
<html>
	<head>
		<title>Loot Game</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/mainbackbone.css" />

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
		<script src="js/items.js"></script>
		<script src="js/lootbackbone.js"></script>
	</head>

	<body>

		<div id="loot">

			<dialog id="container">
				<p id="empty">This container is empty.</p>
				<ul id="items"></ul>
				<button type="button" class="close">Close</button>
				<button type="button" class="takeall">Take All</button>
			</dialog>

			<dialog id="inventory">
				<p id="empty">Your inventory is empty.</p>
				<ul id="items"></ul>
				<button type="button" class="closeinventory">Close</button>
			</dialog>

			<button type="button" class="openinventory">Open Inventory</button>

		</div>

		<script type="text/template" id="item-template">
			<input type="hidden" class="selecteditem" value="<%= pid %>" />
			<div class="desc">
				<strong><%= name %></strong>
				<span><%= desc %></span>
				<span class="count"><%= count %></span>
			</div>
		</script>

		<script type="text/template" id="inventory-item-template">
			<input type="hidden" class="selecteditem" value="<%= id %>" />
			<div class="desc">
				<strong><%= name %></strong>
				<span><%= desc %></span>
				<span class="count"><%= count %></span>
			</div>
		</script>

	</body>
</html>
